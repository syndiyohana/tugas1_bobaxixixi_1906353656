<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>BOBAXIXIXI</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body style="background-color: antiquewhite;">
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <br> <br>
    <div class="container" style="background-color: white;">
        <h2 th:text="'Store Successfully Updated For Boba Tea '+ ${boba.namaBobaTea}" style="text-align: center; color:brown;"></h2>
        <br>
        <a href="/boba" class="mx-2 btn btn-warning">Back to List of Boba</a>
        <div class="col">
            <h2 style="text-align: center; color:brown;">List of Store</h2>
            <div th:if="*{listStore != null}">
                <form>
                    <table class="table">
                        <thead>
                            <tr style="text-align: center; color:aliceblue; background-color: rgb(117, 75, 69);">
                                <th>Store Code</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Operational Hour</th>
                            </tr>
                        </thead>
                        <tbody style="text-align: center;">
                            <tr th:each="store, iterationStatus : ${listStore}">
                                <td th:text="${store.kodeStore}"></td>
                                <td th:text="${store.namaStore}"></td>
                                <td th:text="${store.alamatStore}"></td>
                                <td th:text="${store.jamBuka} + '-' + ${store.jamTutup}"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
