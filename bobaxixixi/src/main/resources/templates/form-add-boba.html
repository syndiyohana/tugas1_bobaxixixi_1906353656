<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>BOBAXIXIXI</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body style="background-color: antiquewhite;">
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <br> <br>
    <div class="container" style="background-color: white;">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2 style="text-align: center; color:brown;">Add New Boba Tea</h2>
                    <br>
                    <form th:action="@{/boba/add}" th:object="${boba}" method="POST">
                        Boba Tea Name <br>
                        <input required class="form-control" type="text" name="namaBobaTea" />
                        <br> Price <br>
                        <input required class="form-control" type="text" name="hargaBobaTea" />
                        <br> Size <br>
                        <select name="sizeBobaTea">
                            <option th:value="1" th:text="S "></option>
                            <option th:value="2" th:text="M "></option>
                            <option th:value="3" th:text="L "></option></select>
                        <br><br> Sugar Level <br>
                        <select name="sugarLevel">
                        <option th:value="1" th:text="Less"></option>
                        <option th:value="2" th:text="Normal"></option>
                        <option th:value="3" th:text="Extra"></option>
                        </select>
                        <br><br> Ice Level <br>
                        <select name="iceLevel">
                            <option th:value="1" th:text="Less"></option>
                            <option th:value="2" th:text="Normal"></option>
                            <option th:value="3" th:text="Extra"></option></select>
                        <br><br> Topping <br>
                        <select name="topping" class="form-control">
                                <div th:each="topping, iterationStatus : ${listTopping}">
                                    <option th:value="${topping.idTopping}" th:text="${topping.namaTopping}"></option>
                                </div>
                            </select>
                        <br><br>
                        <br><br>

                        <br>
                        <br>
                        <a class="btn btn-primary" href="/boba">Cancel</a>
                        <button class="btn btn-primary" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
