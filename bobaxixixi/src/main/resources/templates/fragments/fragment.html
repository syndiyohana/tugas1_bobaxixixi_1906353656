<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <head th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    </head>

    <head th:fragment="js">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo=" crossorigin="anonymous">
        </script>
        <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </head>
</head>

<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(117, 75, 69);">
        <a class="navbar-brand font-weight-bold text-white" href="/">BOBAXIXIXI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto ">
                <a class="nav-item nav-link active text-white" th:href="@{/store}" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/store') ? 'font-weight-bold':''}">
                Store
            </a>
                <a class="nav-item nav-link active text-white" th:href="@{/boba}" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/boba') ? 'font-weight-bold':''}">
                Boba Tea
            </a>
                <a class="nav-item nav-link active text-white" th:href="@{/search}" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/search') ? 'font-weight-bold':''}">
                Search
            </a>
                <a class="nav-item nav-link active text-white" th:href="@{/filter/manager}" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/filter') ? 'font-weight-bold':''}">
                Filter
            </a>
            </ul>

        </div>
    </nav>
</body>

</html>
