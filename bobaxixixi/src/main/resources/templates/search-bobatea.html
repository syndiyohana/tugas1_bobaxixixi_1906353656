<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>BOBAXIXIXI</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body style="background-color: antiquewhite;">
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <br> <br>
    <div class="container" style="background-color: white;">
        <h2 style="text-align: center; color:brown;">Find Available Boba Variant by Topping</h2>
        <br>
        <div class="col">
            <form class="form-inline my-2 my-lg-0" th:action="@{/search}" method="GET">
                <br><br> Boba Name <br><br>
                <select name="namaBobaTea" class="form-control">
                    <div th:each="boba, iterationStatus : ${listBobaTea}">
                        <option th:value="${boba.namaBobaTea}" th:text="${boba.namaBobaTea}"></option>
                    </div>
                </select>
                <br><br> Topping Name<br>
                <select name="toppingBobaTea" class="form-control">
                    <div th:each="topping, iterationStatus : ${listTopping}">
                        <option th:value="${topping.namaTopping}" th:text="${topping.namaTopping}"></option>
                    </div>
                </select>
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

        <div class="col">
            <form>
                <table class="table">
                    <thead>
                        <tr style="text-align: center; color:aliceblue; background-color: rgb(117, 75, 69);">
                            <th>No</th>
                            <th>Price</th>
                            <th>Size</th>
                            <th>Ice</th>
                            <th>Sugar</th>
                            <th>Store Name</th>
                        </tr>
                    </thead>
                    <tbody th:if="*{bobaList != null}" style="text-align: center;">
                        <tr th:each="boba, iterationStatus : ${bobaList}">
                            <td th:text="${iterationStatus.count}"></td>
                            <!-- <tr th:each="store, iterationStatus : ${bobaList.getListStore()}"></tr> -->
                            <td th:text="${boba.hargaBobaTea}"></td>
                            <td th:if="${boba.sizeBobaTea} == 1">S</td>
                            <td th:if="${boba.sizeBobaTea} == 2">M</td>
                            <td th:if="${boba.sizeBobaTea} == 3">L</td>
                            <td th:if="${boba.iceLevel} == 1">Less</td>
                            <td th:if="${boba.iceLevel} == 2">Normal</td>
                            <td th:if="${boba.iceLevel} == 3">Extra</td>
                            <td th:if="${boba.sugarLevel} == 1">Less</td>
                            <td th:if="${boba.sugarLevel} == 2">Normal</td>
                            <td th:if="${boba.sugarLevel} == 3">Extra</td>
                            <td th:text="${boba.getListStore()}"></td>
                            <!-- <td th:text="${store.namaStore}"></td> -->
                            <!-- </tr> -->
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>

</body>

</html>
