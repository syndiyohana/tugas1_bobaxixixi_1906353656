<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>BOBAXIXIXI</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body style="background-color: antiquewhite;">
    <nav th:replace="fragments/fragment :: navbar"></nav> <br> <br>
    <div class="container" style="background-color: white;">
        <h2 style="text-align: center; color:brown;">List of Store</h2>
        <br>
        <div class="col">
            <a th:href="@{/store/add}" class="mx-2 btn " style="background-color: antiquewhite;">+Add Store</a>
            <div th:if="*{listStore.size() != 0}">
                <form>
                    <!-- <input type="hidden" th:field="${bioskop.noBioskop}"> -->
                    <table class="table">
                        <thead>
                            <tr style="text-align: center; color:aliceblue; background-color: rgb(117, 75, 69);">
                                <th>No</th>
                                <th>Store Code</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Operational hour</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody style="text-align: center;">
                            <tr th:each="store, iterationStatus : ${listStore}">
                                <td th:text="${iterationStatus.count}"></td>
                                <td th:text="${store.kodeStore}"></td>
                                <td th:text="${store.namaStore}"></td>
                                <td th:text="${store.alamatStore}"></td>
                                <td th:text="${store.jamBuka} + '-' + ${store.jamTutup}"></td>
                                <td>
                                    <a class="btn btn-sn btn-primary" th:href="@{/store/} + ${store.idStore}">View</a>
                                    <a class="btn btn-sn btn-warning" th:href="@{/store/update/} + ${store.idStore}">Update</a>
                                    <a class="btn btn-sn btn-danger" th:href="@{/store/delete/} + ${store.idStore}">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div th:unless="*{listStore.size() != 0}">
                <h2 th:text="'Tidak ada Store'"></h2>
            </div>
        </div>
        <!-- <a class="btn btn-primary" href="/">Home</a> -->
    </div>

</body>

</html>
