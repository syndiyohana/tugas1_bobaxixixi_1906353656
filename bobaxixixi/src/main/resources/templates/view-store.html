<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> View Store</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body style="background-color: antiquewhite;">
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <br> <br>
    <div class="container" style="background-color: white;">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2 style="text-align: center; color:brown;">Store Detail</h2>
                    <br>
                    <div class="row">
                        <div class="col">
                            <p th:text="'Store Name : ' + ${store.namaStore}"></p>
                        </div>
                        <div class="col">
                            <p th:text="'Store Code : ' + ${store.kodeStore}"></p>
                        </div>
                    </div>

                    <p th:text="'Address : ' + ${store.alamatStore}"></p>
                    <p th:text="'Open Hour : ' + ${store.jamBuka}"></p>
                    <p th:text="'Clode Hour : ' + ${store.jamTutup}"></p>
                    <p th:text="'Manager : ' + ${manager.namaManager}"></p>
                    <div class="col">
                        <div th:if="*{listBobaTea.size() != 0}">
                            <h4 style="text-align: center; color:brown;">List of Boba Tea</h4>
                            <!-- <form th:action="@{/penjaga/delete}" th:object="${bioskop}" method="POST"> -->
                            <table class="table">
                                <thead>
                                    <tr style="text-align: center; color:aliceblue; background-color: rgb(117, 75, 69);">
                                        <th>No</th>
                                        <th>Name</th>
                                        <th>Topping</th>
                                        <th>Price</th>
                                    </tr>
                                </thead>
                                <tbody style="text-align: center;">
                                    <tr th:each="boba, iterationStatus : ${listBobaTea}">
                                        <td th:text="${iterationStatus.count}"></td>
                                        <td th:text="${boba.namaBobaTea}"></td>
                                        <td th:text="${boba.topping.getNamaTopping()}"></td>
                                        <td th:text="'Rp '+${boba.hargaBobaTea}"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- </form> -->
                        </div>
                        <div th:unless="*{listBobaTea.size() != 0}">
                            <h2 th:text="'Tidak ada Boba Tea'" style="text-align: center; color:brown;"></h2>
                        </div>
                    </div>
                    <br> <br>
                    <br>
                    <br>
                    <div class="justify-content-center">
                        <a class="btn" style="background-color: antiquewhite;" th:href="@{/store/{id}/assign-boba(id = ${store.idStore})}">+ Add Boba to Store</a>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
