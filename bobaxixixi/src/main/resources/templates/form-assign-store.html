<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>BOBAXIXIXI</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body style="background-color: antiquewhite;">
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <br> <br>
    <div class="container" style="background-color: white;">
        <h2 th:text="'Add ' +${boba.namaBobaTea}+' to Store'" style="text-align: center; color:brown;"></h2>
        <br>
        <div class="col">
            <div th:if="*{listStore.size() != 0}">
                <form th:href="@{/boba/{id}/assign-store(id = ${boba.idBobaTea})}" th:object="${boba}" method="POST">
                    <input type="hidden" th:field="${boba.idBobaTea}">
                    <table class="table">
                        <thead>
                            <tr style="text-align: center; color:aliceblue; background-color: rgb(117, 75, 69);">
                                <th></th>
                                <th>Store Code</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Operational Hour</th>
                            </tr>
                        </thead>
                        <tbody style="text-align: center;">
                            <tr th:each="store, iterationStatus : ${listStore}">
                                <td>
                                    <input class="form-check-input" type="checkbox" S th:field="*{listStore}" th:value="${store.idStore}" id="flexCheckDefault">
                                </td>
                                <td th:text="${store.kodeStore}"></td>
                                <td th:text="${store.namaStore}"></td>
                                <td th:text="${store.alamatStore}"></td>
                                <td th:text="${store.jamBuka} + '-' + ${store.jamTutup}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <a class="btn btn-primary" href="/boba">Cancel</a>
                    <input type="submit" value="Confirm" class="btn btn-danger">
                </form>
            </div>
        </div>

    </div>

</body>

</html>
