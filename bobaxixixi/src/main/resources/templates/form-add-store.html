<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>BOBAXIXIXI</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body style="background-color: antiquewhite;">
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <br> <br>
    <div class="container" style="background-color: white;">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2 style="text-align: center; color:brown;">Add New Store</h2>
                    <br>
                    <form th:action="@{/store/add}" th:object="${store}" method="POST">
                        Store Name <br>
                        <input required class="form-control" type="text" name="namaStore" />
                        <br><br> Manager <br>
                        <select name="manager" class="form-control">
                            <div th:each="manager, iterationStatus : ${listManager}">
                                <option th:value="${manager.idManager}" th:text="${manager.namaManager}"></option>
                            </div>
                        </select>
                        <br><br> Address <br>
                        <input required class="form-control" type="text" name="alamatStore" />
                        <br><br> Open Hour <br>
                        <input required class="form-control" type="time" name="jamBuka" />
                        <br><br> Close hour <br>
                        <input required class="form-control" type="time" name="jamTutup" />
                        <br><br>
                        <br><br>


                        <br>
                        <br>
                        <a class="btn btn-primary" href="/store">Cancel</a>
                        <button class="btn btn-primary" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
