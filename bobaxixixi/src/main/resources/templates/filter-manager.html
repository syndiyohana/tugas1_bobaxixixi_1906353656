<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>BOBAXIXIXI</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body style="background-color: antiquewhite;">
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <br> <br>
    <div class="container" style="background-color: white;">
        <h2 style="text-align: center; color:brown;">Filter Manager</h2>
        <br>
        <div class="col">
            <form class="form-inline my-2 my-lg-0" th:action="@{/filter/manager}" method="GET">
                <br><br> Boba Name : <br><br><br>
                <select name="namaBobaTea" class="form-control">
                    <div th:each="boba, iterationStatus : ${listBobaTea}">
                        <option th:value="${boba.namaBobaTea}" th:text="${boba.namaBobaTea}"></option>
                    </div>
                </select>
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

        <div class="col">
            <form>
                <table class="table">
                    <thead>
                        <tr style="text-align: center; color:aliceblue; background-color: rgb(117, 75, 69);">
                            <th>No</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Date of Birth</th>
                        </tr>
                    </thead>
                    <tbody th:if="*{storeList != null}" style="text-align: center;">
                        <tr th:each="store, iterationStatus : ${storeList}">
                            <td th:text="${iterationStatus.count}"></td>
                            <td th:text="${store.manager.getNamaManager()}"></td>
                            <td th:if="${store.manager.getJenisKelamin()} == 1">Laki-Laki</td>
                            <td th:if="${store.manager.getJenisKelamin()} == 0">Perempuan</td>
                            <td th:text="${store.manager.getTanggalLahir()}"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>

</body>

</html>
